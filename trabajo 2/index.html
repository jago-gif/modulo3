<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="assest/css/style.css">
  <title>Document</title>

<body>
  <main>
    <h1 class="fw-bold" >Tabla de valores</h1>

    </div>
    <div class="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Ramo</th>
            <th scope="col">Nota 1</th>
            <th scope="col">Nota 2</th>
            <th scope="col">Nota 3</th>
            <th scope="col">Promedio</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          <td><p id="ramo1" class="fw-bold"></p></td>
          <td><p id="notaA1"></p></td>
          <td><p id="notaA2"></p></td>
          <td><p id="notaA3"></p></td>
          <td><p id="promedioA"></p></td>
        </tr>
          <tr>
          <td><p id="ramo2" class="fw-bold"></p></td>
          <td><p id="notaB1"></p></td>
          <td><p id="notaB2"></p></td>
          <td><p id="notaB3"></p></td>
          <td><p id="promedioB"></p></td>
          </tr>
          <tr>
          <td><p id="ramo3" class="fw-bold"></p></td>
          <td><p id="notaC1"></p></td>
          <td><p id="notaC2"></p></td>
          <td><p id="notaC3"></p></td>
          <td><p id="promedioC"></p></td>
          </tr>  
        </tbody>
      </table>
      <div id="faltante"></div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="assest/js/individual.js"></script>

</html>
